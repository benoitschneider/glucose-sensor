name: Firmware CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive # Important if SDK is a submodule

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build gcc-arm-none-eabi

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      working-directory: ./build
      run: |
        # Adjust CMAKE_TOOLCHAIN_FILE path based on your project structure.
        # This example assumes the toolchain file is at the root of the repo.
        # If your SDK is in a specific path, e.g., 'nrf_sdk/toolchain.cmake', adjust accordingly.
        cmake -GNinja -DCMAKE_TOOLCHAIN_FILE=../toolchain.cmake ..

    - name: Build firmware
      working-directory: ./build
      run: ninja
